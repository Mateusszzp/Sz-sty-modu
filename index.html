<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel=" stylesheet">

    <title>Lista zadań</title>

<body>

    <Form class="js-form">
        <div class="task__conteiner">
            <legend class="form__taskList">Lista zadań</legend>

            <p>
                <span class="form_addTask"> Dodaj nowe zadanie</span>
            </p>
            <div class="form__inputButton">
                <input class="js-newTask form__input" placeholder="Dodaj nowe zadanie">
                <button class="form__button">Dodaj zadanie</button>
            </div>
            <p>
                <span class="form__list">Lista zadań</span>
            </p>
            <ul class="js-tasks form__task"></ul>
        </div>
    </Form>
